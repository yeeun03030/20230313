<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h1~h6</title>
</head>
<body>
    <!-- h1~h6은 일반글씨와 다르게 굵이와 크기 차이가 다르다.
    일반 글씨같은 경우에는 다음 라인에다 써도 이어서 적히고, h태그의 글씨들은 같은 라인에다 써도 라인이 바뀐다. -->
    <h1>안녕</h1> 
    <h2>만나서</h2>
    <h3>반가워</h3>
    <h4>heading을 의미하는 제목 태그 h4</h4>
    <h5>heading을 의미하는 제목 태그 h5</h5>
    <h6>heading을 의미하는 제목 태그 h6</h6>
</body>
</html>
